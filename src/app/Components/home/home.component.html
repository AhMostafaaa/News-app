<section class="mt-3">
    <div class="container">
        <div class="section-title">
            <h2 class="text-center">Our Latest News</h2>
        </div>
        <div class="text-center my-2">
            <button *ngFor="let z of countries" (click)="getCode(z.code)"
                class="m-3 btn btn-outline-info">{{z.country}}</button>
        </div>
        <div class="row">
            <div class="col-md-4" *ngFor="let news of newsContainer">
                <div class="card news-details mb-3">
                    <img src="{{news.urlToImage}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{news.title}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>


</section>
