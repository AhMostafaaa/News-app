<section class="mt-3">
    <div class="container">
        <div class="section-title">
            <h2 class="text-center">Contact Us</h2>
        </div>
        <form #userData='ngForm' (ngSubmit)="addUser(userData)">
            <div class="alert alert-danger p-2 mt-1" *ngIf="errorMessage">Please Review Your Data
            </div>
            <div class="form-group">
                <label>First Name </label>
                <input class="form-control" type="text" name="userName" #name="ngModel" ngModel required>
                <div class="alert alert-danger p-2 mt-1" *ngIf="name.invalid && name.touched">First Name Is Required
                </div>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input class="form-control" type="number" name="userPhone" #phone="ngModel" ngModel required>
                <div class="alert alert-danger p-2 mt-1" *ngIf="phone.invalid && phone.touched">Phone Is Required
                </div>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input class="form-control" type="email" name="userEmail" #email="ngModel" ngModel email required>
                <div class="alert alert-danger p-2 mt-1" *ngIf="email.touched && email.errors?.required">Email Is
                    Required</div>
                <div class="alert alert-danger p-2 mt-1" *ngIf="email.touched && email.errors?.email">Email doesn't
                    match
                    email
                    format</div>
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea class="form-control" name="userMessage" #message="ngModel" ngModel required></textarea>
                <div class="alert alert-danger p-2 mt-1" *ngIf="message.invalid && message.touched">Message Is Required
                </div>
            </div>

            <button type="submit" class="btn btn-info">Submit</button>
        </form>
        <div class="table-responsive">
            <table class="table table-striped table-hover mt-5">

                <thead>
                    <th>Name :</th>
                    <th>Phone :</th>
                    <th>Email :</th>
                    <th>Message :</th>
                </thead>
                <tbody>
                    <tr *ngFor=" let u of users">
                        <td>{{u.name}}</td>
                        <td>{{u.phone}}</td>
                        <td>{{u.email}}</td>
                        <td>{{u.message}}</td>

                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</section>
